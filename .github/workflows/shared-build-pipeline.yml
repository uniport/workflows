# [Shared] Build Pipeline
#
# This is the central orchestration workflow for standard Java microservices.
# It encapsulates the entire CI/CD lifecycle from compilation to artifact tagging.
#
# Domain: CI/CD Orchestration
# Contract: Expects a Maven-based project structure.
# Internal Flow:
#   1. Maven Build & Test -> 2. Optional DEV Deployment -> 3. Optional Archetype Sync -> 4. Artifact Tagging
#
# Downstream: Calls shared-maven-build.yml, shared-deploy-dev.yml, shared-update-archetype.yml, shared-nexus-tag-artifacts.yml.

name: '[Shared] Build Pipeline'
run-name: 'Build & release "${{ inputs.component_name }}" (#${{ github.run_number }}) by ${{ github.actor }} on ${{ github.ref_name }}'
  

on:
  workflow_call:
    inputs:
      # === Required ===
      component_name:
        description: 'Component name for deployment and archetype'
        required: true
        type: string
      java_version:
        description: 'Java version used for the build'
        required: true
        type: string

      # === Deployment Options ===
      deploy_to_dev:
        description: 'Deploy to development environment'
        required: false
        type: boolean
        default: true # Policy: Deploy to IPS-DEV by default on master/push
      deployment_branch:
        description: 'The branch to use in the uniport-deployment repository'
        type: string
        default: 'main'


      # === Frontend ===
      has_frontend:
        description: 'Whether the component includes a frontend'
        required: false
        type: boolean
        default: false
      maven_verbose:
        description: 'Enable Maven debug logging (-e -X)'
        required: false
        type: boolean
        default: false

      # === NPM Options ===
      needs_npm_access:
        description: 'If the builds needs to read/write to the npm repo'
        required: false
        type: boolean
        default: false
      npmrc_path:
        description: 'Path to the .npmrc file for NPM authentication'
        required: false
        type: string
        default: 'frontend/src/main/web/.npmrc'

      # === Archetype Options ===
      update_archetype:
        description: 'Update the Uniport archetype after a successful build'
        required: false
        type: boolean
        default: true # Policy: Keep archetype blueprint in sync with latest master changes

      # === Timeout ===
      timeout_minutes:
        description: 'Build timeout in minutes'
        required: false
        type: number
        default: 60

      # === Tagging Options ===
      tag_docker:
        description: 'Tag Docker artifacts'
        required: false
        type: boolean
        default: true
      tag_maven:
        description: 'Tag Maven artifacts'
        required: false
        type: boolean
        default: true
      tag_npm:
        description: 'Tag NPM artifacts'
        required: false
        type: boolean
        default: false
      tag_helm:
        description: 'Tag Helm artifacts'
        required: false
        type: boolean
        default: false
    outputs:
      VERSION:
        description: "Forwarded artifact version from Maven job"
        value: ${{ jobs.maven.outputs.VERSION }}
    secrets:
      NEXUS3_PW:
        required: true # Used for Maven deployment and Nexus tagging
      NEXUS_NPM_TOKEN_READ_ONLY:
        required: true # Used for fetching internal NPM dependencies
      MACDUFF_KEYCHAIN_PASSWORD:
        required: true # Required for code signing on macOS runners
      UNIPORT_APP_PRIVATE_KEY:
        required: true # Required for pushing to protected deployment/archetype repos
      NEXUS_NPM_TOKEN_WRITE:
        required: false # Only required if project publishes NPM artifacts

# Concurrency Strategy:
# Prevents redundant builds by canceling outdated runs within the same context.
#
# Examples:
# 1. Normal Push (e.g., to 'master' branch):
#    - Result: New pushes to 'master' cancel any currently running 'master' builds.
#
# 2. Pull Request (e.g., Dependabot PR):
#    - Result: Each PR has a unique 'head_ref', allowing multiple PRs to build in parallel.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}
  cancel-in-progress: true

jobs:
  maven:
    name: Maven
    uses: ./.github/workflows/shared-maven-build.yml
    with:
      java_version: ${{ inputs.java_version }}
      has_frontend: ${{ inputs.has_frontend }}
      maven_verbose: ${{ inputs.maven_verbose }}
      needs_npm_access: ${{ inputs.needs_npm_access }}
      npmrc_path: ${{ inputs.npmrc_path }}
      timeout_minutes: ${{ inputs.timeout_minutes }}
    secrets:
      NEXUS3_PW: ${{ secrets.NEXUS3_PW }}
      NEXUS_NPM_TOKEN_READ_ONLY: ${{ secrets.NEXUS_NPM_TOKEN_READ_ONLY }}
      MACDUFF_KEYCHAIN_PASSWORD: ${{ secrets.MACDUFF_KEYCHAIN_PASSWORD }}
      NEXUS_NPM_TOKEN_WRITE: ${{ secrets.NEXUS_NPM_TOKEN_WRITE }}

  deploy_dev:
    name: Deploy
    if: ${{ inputs.deploy_to_dev }}
    needs: [maven]
    uses: ./.github/workflows/shared-deploy-dev.yml
    with:
      version: ${{ needs.maven.outputs.VERSION }}
      component_name: ${{ inputs.component_name }}
      branch: ${{ inputs.deployment_branch }}
    secrets:
      UNIPORT_APP_PRIVATE_KEY: ${{ secrets.UNIPORT_APP_PRIVATE_KEY }}

  update_archetype:
    name: Update Archetype
    if: ${{ inputs.update_archetype }}
    needs: [maven]
    uses: ./.github/workflows/shared-update-archetype.yml
    with:
      version: ${{ needs.maven.outputs.VERSION }}
      component_name: ${{ inputs.component_name }}
    secrets:
      UNIPORT_APP_PRIVATE_KEY: ${{ secrets.UNIPORT_APP_PRIVATE_KEY }}

  tag_artifacts:
    name: Tag Artifacts
    if: ${{ inputs.tag_docker || inputs.tag_maven || inputs.tag_npm || inputs.tag_helm}}
    needs: [maven]
    uses: ./.github/workflows/shared-nexus-tag-artifacts.yml
    with:
      version: ${{ needs.maven.outputs.VERSION }}
      group_id: ${{ needs.maven.outputs.GROUP_ID }}
      tag_docker: ${{ inputs.tag_docker }}
      tag_maven: ${{ inputs.tag_maven }}
      tag_npm: ${{ inputs.tag_npm }}
      tag_helm: ${{ inputs.tag_helm }}
    secrets:
      NEXUS3_PW: ${{ secrets.NEXUS3_PW }}