name: Main
run-name: 'Main workflow #${{ github.run_number }} triggered by ${{ github.actor }} on ${{ github.ref }}'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/npm-lint.yml

  test_maven:
    name: Test Maven Build
    uses: ./.github/workflows/test-maven.yml
